<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>NINJA LEARN</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/86a18a4b8b.css" crossorigin="anonymous"> -->
</head>
<body>
    <div class=".container" >
      <header class="text-center text-light my-4">
        <h1 class="mb-4 ">Todo List</h1>
        <form class="search">
          <input type="text" class="form-control m-auto w-25 " name="search" placeholder="search">
        </form>
      </header>
      <ul class="list-group todos mx-auto text-light w-25">
        <li class="list-group-item d-flex justify-content-between align-content-center">
          <span>Learn JavaScript</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-content-center">
          <span> Learn React Native</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-content-center">
          <span> Learn Node.js</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="add text-center my-4 ">
        <label class="text-light"> Add a new todo ...</label>
        <input class="form-control m-auto w-25" type="text" name="add"/>
      </form>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/86a18a4b8b.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</body>
</html>
